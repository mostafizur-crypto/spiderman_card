<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="Container">
      <div class="image">
        <img
          src="https://pics.filmaffinity.com/Spider_Man_Lotus-901502282-mmed.jpg"
          alt="Spider Man | Poster"
        />
        <p id="IMDb">9.0/10</p>
        <p id="Rotten">8.5/10</p>
      </div>
      <div class="details">
        <h1>Spider-Man (2020)</h1>
        <p>Action/Fantasy</p>
        <p>
          Peter Parker's life changes when he is bitten by a genetically altered
          spider and gains superpowers. He uses his powers to help people and
          finds himself facing the Green Goblin, an evil maniac.
        </p>
        <a href="https://www.youtube.com/watch?v=JfVOs4VSpmA" target="_blank"
          ><i class="fa-brands fa-youtube"></i> Watch trailer</a
        >
      </div>
    </div>
  </body>
</html>
